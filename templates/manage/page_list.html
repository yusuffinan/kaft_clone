{% extends 'base/base.html' %}
{% block content%}

<div class="container mt-2">
  <div class="row">
      <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">PK</th>
              <th scope="col">title</th>
              <th scope="col">Slug </th>
              <th scope="col">Action</th>
              <th scope="col">Content</th>
              <th scope="col">Status</th>
              <th scope="col">Cover image</th>
            </tr>
          </thead>
          <tbody>
          {% for item in items %}
              <tr>
                <th scope="row">{{ item.pk }}</th>
                <td>{{ item.title }}</td>
                <td>{{ item.slug }}</td>

                {% if item.cover_image %}
                <td> <img src="{{ item.cover_image.url }}" class="w-50"></td>
                
                {% endif %}
                <td>{{ item.content }}</td>
                <td>{{ item.status }}</td>


                <td><a href="{% url 'carousel_update' item.pk %}" class="btn btn-primary">Edit</a></td>
              </tr>
          {% endfor %}
          </tbody>
        </table>
                  
            
      </div>
  </div> 
</div>
{% endblock %}
