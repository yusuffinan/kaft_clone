{% extends 'base/base.html' %}
{% block content%}
<div class="container mt-2">
    <div class="row">
        <div class="col-sm-12">
            <h3>{{ category.title }}</h3>
            <div class="row">
                {% for item in items %}
                    {% if item.cover_image and item.cover_image.url %}
                        <div class="col-sm-4">
                            {% include "product/product.html" %}
                        </div> 
                    {% endif %}
                {% endfor %}
            </div>
        </div> 
            
    </div> 
</div>
{% endblock %}
